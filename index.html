<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Pagina pequeña con la que se encriptan palabras por vocales"
		/>
		<title>Encriptador</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1 class="titulo">Encriptador</h1>

		<div class="main">
			<div class="form box">
				<form action="">
					<textarea
						class="text-input"
						type="text"
						name="input-texto"
						id="input-texto"
						placeholder="Ingrese el texto aqui. Solo letras minúsculas, sin acento"
					></textarea>
					<div id="botonera">
						<input
							class="btn"
							type="button"
							value="Encriptar"
							id="btn-encriptar"
						/>
						<input
							class="btn"
							type="button"
							value="Desencriptar"
							id="btn-desencriptar"
						/>
					</div>
				</form>
			</div>

			<div class="msg box">
				<h2 id="Mensaje">Mensaje encriptado:</h2>
				<textarea class="text-input-salida" type="text" id="msg"></textarea>

				<input
					class="boton"
					id="btn-copy"
					type="image"
					src="/image/botones/copia-de-datos.png"
					alt="Boton copiar"
				/>
			</div>
		</div>

		<footer>
			<div class="social-links">
				<h3>Sígueme en:</h3>

				<a href="https://www.linkedin.com/in/alexisb-quiroga/" class="linkedin"
					><img
						src="image/iconos/linkedin_logo_social_social media_icon_512.png"
						alt="Icono linkedin"
						height="30px"
						width="30px"
				/></a>
				<a href="https://github.com/AlexisQuiroga" class="github"
					><img
						src="./image/iconos/github (1).png"
						alt="Icono github"
						height="30px"
						width="30px"
				/></a>
			</div>
			<p class="copyright">
				&copy; 2023 Alexis Quiroga. Todos los derechos reservados.
			</p>
		</footer>
		<script src="script.js"></script>
		<script src="copiar-pegar.js"></script>
	</body>
</html>
